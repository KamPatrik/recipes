<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datable - Login</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <path d="M30 5L45 35H15L30 5Z" fill="#FC4C02"/>
                    <path d="M30 35L37.5 50H22.5L30 35Z" fill="#FC4C02" opacity="0.6"/>
                </svg>
                <h1>Datable</h1>
            </div>
            <p class="subtitle">Track, analyze, and visualize your Strava activities</p>

            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message"></div>
                </form>
                <p class="toggle-auth">
                    Don't have an account? <a href="#" id="show-signup">Sign up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form hidden">
                <h2>Create Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="••••••••" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-name">Display Name</label>
                        <input type="text" id="signup-name" placeholder="John Doe" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <div id="signup-error" class="error-message"></div>
                </form>
                <p class="toggle-auth">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Unregister service worker if present -->
    <script>
        // Remove any previously registered service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister().then(function(success) {
                        console.log('Service worker unregistered:', success);
                    });
                }
            });
        }
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/db-cache.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Toggle between login and signup forms
        document.getElementById('show-signup').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        });

        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });
    </script>
</body>
</html>
